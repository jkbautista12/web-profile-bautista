	<!-- Contact Me Activity Start -->
	<div id="contactus" class="container-fluid text-light vh-100 mb-5">
		<h1 class="text-center text-dark title-bg mx-auto p-2 rounded-pill extra-margin borderbottom1">Contact Me</h1>
		<form class="col-sm-12 col-md-8 col-xl-4 m-auto landing-page-content p-2 rounded">
			<div class="form-group">
				<label for="exampleFormControlInput1">Name</label>
				<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name" required autocomplete>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Email Address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required autocomplete>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Contact Number</label>
				<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000" required autocomplete>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Concern</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>Quotation</option>
					<option>Project Profiles</option>
					<option>Feedback</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Message</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
			</div>
			<!-- Button trigger modal -->
			<div class="text-center">
			<button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#staticBackdrop">
				Send Email
			</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content text-dark">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Thank you for contacting us!</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Message Successfully Sent!
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
